paths:
  /api/v1/users:
    post:
      tags:
        - Users
      summary: Create new user ( only for admin )
      produces: 
        - application/json
      requestBody:
        content:
          application/json:
            name: sign up 
            description: Creates a new user with a post request to /users
            required: true 
            schema: 
              $ref: '#/definitions/createUser'
          multipart/form-data:
            name: sign up 
            description: Creates a new user with a post request to /users
            required: true 
            schema: 
              $ref: '#/definitions/createUserMult'
      responses:
        201:
          description: The id of the created user
        409:
          description: Conflict, user email already exists

definitions:
  createUser:
    type: object
    properties:
      firstName: 
        type: string
      lastName:
        type: string
      gender:
        type: string
        enum: ["male","female"]
      email: 
        type: string
      permissionLevel:
        type: string
        enum: ["Admin","User"]
      phone: 
        type: string
      username: 
        type: string
      password:
        type: string
      birthDate: 
        type: string
      avatar: 
        type: string
  createUserMult:
    type: object
    properties:
      firstName: 
        type: string
      lastName:
        type: string
      gender:
        type: string
        enum: ["male","female"]
      email: 
        type: string
      permissionLevel:
        type: string
        enum: ["Admin","User"]
      phone: 
        type: string
      username: 
        type: string
      password:
        type: string
      birthDate: 
        type: string
      avatar: 
        type: string
        format: binary


